<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>哈哈哈哈</title>
    <style>
        /* 影子效果 */
        .box-wrapper img {
            width: 100px;
            height: 150px;
            position: absolute;
            z-index: 999;
            left: 0;
            top: 0;
            -webkit-box-reflect: below 10px -webkit-linear-gradient(top, rgba(250, 250, 250, .01), rgba(250, 250, 250, 0.01) 30%, rgba(250, 250, 250, 0.08));
        }

        body {
            height: 100%;
            background-color: rgb(230, 203, 233);
            background-image: url('https://i.bmp.ovh/imgs/2021/09/e0166a65e607b805.jpg');
            background-repeat: no-repeat;
            /* background-size: 120% 100%; */
            background-position:center;
        }

        html {
            perspective: 1000px;
            -webkit-perspective: 1000px;
            transform: scale(0.75);
            /* Safari 和 Chrome */
        }

        .box-wrapper {
            width: 300px;
            height: 300px;
            margin: 50% auto;
            /* 设置3D效果 */
            transform-style: preserve-3d;
            animation: run 10s infinite linear;
        }

        .box-wrapper>div {
            width: 300px;
            height: 300px;
            opacity: 0.95;
            position: absolute;
            box-shadow: 0 10px 50px rgba(120, 5, 143, 0.8);
        }

        .box-wrapper img {
            width: 100%;
            height: 100%;
        }

        img {
            vertical-align: top;
        }

        .box1 {
            transform: rotateY(90deg) translateZ(-180px);
        }

        .box2 {
            transform: rotateY(90deg) translateZ(180px);
        }

        .box3 {
            transform: rotateX(90deg) translateZ(180px);
        }

        .box4 {
            transform: rotateX(-90deg) translateZ(180px);
        }

        .box5 {
            transform: rotateZ(90deg) translateZ(180px);
        }

        .box6 {
            transform: rotateZ(-180deg) translateZ(-180px);
        }

        @keyframes run {
            from {
                transform: rotateY(0) rotateZ(0) rotateX(0);

            }

            to {
                transform: rotateY(360deg) rotateZ(360deg) rotateX(360deg);

            }
        }
    </style>
</head>

<body>
    <!-- 外部容器 -->
    <div class="box-wrapper">
        <div class="box1">
            <img src="https://i.bmp.ovh/imgs/2021/09/e0166a65e607b805.jpg">
        </div>
        <div class="box2">
            <img src="https://i.bmp.ovh/imgs/2021/09/cd4222609321ad7a.jpg">
        </div>
        <div class="box3">
            <img src="https://i.bmp.ovh/imgs/2021/09/75ef542c78c6b253.jpg">
        </div>
        <div class="box4">
            <img src="https://i.bmp.ovh/imgs/2021/09/fee365f10a7d9b5a.jpg">
        </div>
        <div class="box5">
            <img src="https://i.bmp.ovh/imgs/2021/09/15d33fb1f46f67da.jpg">
        </div>
        <div class="box6">
            <img src="https://i.bmp.ovh/imgs/2021/09/55aa5c1195420539.jpg">
        </div>
    </div>
</body>

</html>
